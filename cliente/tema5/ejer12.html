<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="fname">Nombre <input type="text" name="fname" id="fname"></label>
            <br><br>
            <label for="lname">Apellidos <input type="text" name="lname" id="lname"></label>
            <br><br>
            <label for="email">Email <input type="email" name="email" id="email"></label>
        </fieldset>
        <fieldset>
            <legend>Datos de Registro</legend>
            <label for="user">Nombre de usuario <input type="text" name="user" id="user"></label>
            <br><br>
            <label for="pwd">Contrase√±a <input type="password" name="pwd" id="pwd"></label>
        </fieldset><br>
        <input type="submit">
        <input type="reset">
    </form>
    <script>
        let user = document.querySelector("#user");
        let pwd = document.querySelector("#pwd");

        function selec(barra){
            barra.addEventListener("focus", ()=>{
                barra.style.outline = "none";
                barra.style.border = "2px solid green";
            });
    
            barra.addEventListener("blur", ()=>{
                barra.style.border = "";
            });
        }

        selec(user);
        selec(pwd);

    </script>
</body>
</html>
