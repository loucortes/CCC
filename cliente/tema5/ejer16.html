<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">Nombre: <input type="text" name="fname" id="fname"></label>
        <br><br>
        <label for="lname">Apellidos: <input type="text" name="lname" id="lname"></label>
        <br><br>
        <label for="age">Age: <input type="text" name="age" id="age"></label>
        <br><br>
        <input type="submit">
    </form>

    <script>
        let form = document.querySelector("form");
        let fname = document.querySelector("#fname");
        let lname = document.querySelector("#lname");
        let age = document.querySelector("#age");

        form.addEventListener("submit", (e)=>{
            e.preventDefault();

            if (fname.value == "" || lname.value == "" || age.value == "") {
                alert("One of the fields are empty");
            } else if(isNaN(age.value)) {
                alert("The age inserted is not a number")
            } else {
                alert("All in order");
            }
        })
    </script>
</body>
</html>
