<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Formulario de datospersonales</legend>
            <label for="centro">Centro de estudios</label>
            <input type="text" name="centro" id="centro"><br><br>
            <label for="estudios">Estudios elegidos</label>
            <input type="text" name="estudios" id="estudios"><br><br>
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre"><br>
            <label for="apellidos">Apellidos:</label><br>
            <input type="text" name="apellidos" id="apellidos"><br>
            <label for="direccion">Dirección:</label><br>
            <input type="text" name="direccion" id="direccion"><br>
            <label for="localidad">Localidad:</label><br>
            <input type="text" name="localidad" id="localidad"><br>
            <label for="provincia">Provincia:</label><br>
            <input type="text" name="provincia" id="provincia"><br>
            <label for="correo">Correo electronico:</label><br>
            <input type="email" name="correo" id="correo"><br>
            <label for="telefono">Teléfono de contacto:</label><br>
            <input type="tel" name="telefono" id="telefono"><br>
        </fieldset>
        <fieldset>
            <legend>Formulario de preferencias</legend>
            <label for="navegador">Navegador: <br>
                <input type="radio" name="navegador" id="navegador">Firefox <br>
                <input type="radio" name="navegador" id="navegador">Chrome <br>
                <input type="radio" name="navegador" id="navegador">Opera <br>
                <input type="radio" name="navegador" id="navegador">IE
            </label><br><br>
            <label for="jonada">Jornada: <br>
                <input type="checkbox" name="Jornada" id="jornada">Mañana <br>
                <input type="checkbox" name="Jornada" id="jornada">Tarde <br>
                <input type="checkbox" name="Jornada" id="jornada">Indiferente
            </label><br><br>
            <label for="lenguaje">Lenguaje de programación preferido:</label><br>
            <input type="text" name="lenguaje" id="lenguaje"><br><br>
            <label for="cv">Suba su CV:</label>
            <input type="file" name="cv" id="cv"><br><br>
            <label for="comentarios">Comentarios:</label><br>
            <textarea name="comentarios" id="comentarios" cols="100" rows="10" placeholder="Utilice este recuadro por favor"></textarea><br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar datos">
        </fieldset>
    </form>
</body>
</html>
