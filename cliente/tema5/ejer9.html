<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Formulario de datos personales</legend>
            <label for="centro">Centro de estudios <input type="text" name="centro" id="centro"></label>
            <br><br>
            <label for="estudios">Estudios elegidos <input type="text" name="estudios" id="estudios"></label>
            <br><br>
            <label for="fname">Nombre:<br><input type="text" name="fname" id="fname"></label>
            <br>
            <label for="lname">Apellidos:<br><input type="text" name="lname" id="lname" size="40"></label>
            <br>
            <label for="address">Dirección:<br><input type="text" name="address" id="address" size="70"></label>
            <br>
            <label for="location">Localidad: <br><input type="text" name="location" id="location"></label>
            <br>
            <label for="province">Provincia: <br><input type="text" name="province" id="province"></label>
            <br>
            <label for="email">Correo electrónico: <br><input type="text" name="email" id="email"></label>
            <br>
            <label for="tel">Teléfono de contacto: <br><input type="text" name="tel" id="tel"></label>
        </fieldset>

        <fieldset>
            <legend>Formulario de preferencias</legend>
            <label for="navegador">Navegador: <br></label>
            <label for="firefox"><input type="radio" name="navegador" id="firefox"> Firefox<br></label>
            <label for="chrome"><input type="radio" name="navegador" id="chrome"> Chrome<br></label>
            <label for="opera"><input type="radio" name="navegador" id="opera"> Opera<br></label>
        </fieldset>
    </form>
</body>
</html>
