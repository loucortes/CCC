<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Mide tu nivel de conocimiento de HTML con este test:</h3>

    <form action="">
        <label for="color">Elije tu color favorito: <input type="color" name="color" id="color"></label>    
        <br><br>
        <label for="date">Indica tu fecha de nacimiento: <input type="date" name="date" id="date"></label>
        <br><br>
        <label for="email">Indica tu correo electrónico: <input type="email" name="email" id="email"></label>
        <br><br>
        <label for="file">Selecciona un archivo: <input type="file" name="file" id="file"></label>
        <br><br>
        <label for="img">Pincha en la imagen: <a href="www.nowhere.com"><img src="images/click.jpg" alt="hand click" width="50" height="50"></a></label>
        <br><br>
        <label for="number">Selecciona un número entre 10 y 25 (ambos incluidos): <input type="number" name="number" id="number" min="10" max="25"></label>
        <br><br>
        <label for="pwd">Indica tu contraseña: <input type="password" name="pwd" id="pwd"></label>
        <br><br>
        <label for="preference">Indica que prefieres:</label>
        <label for="playa"><input type="radio" name="preference" id="playa">Playa</label>
        <label for="montania"><input type="radio" name="preference" id="montania">Montaña</label>
        <br><br>
        <label for="search">Campo de búsqueda: <input type="search" name="search" id="search"> <button type="button" >Buscar</button></label>
        <br><br>
        <label for="telephone">Indica tu teléfono: <input type="tel" name="tel" id="tel"></label>
        <br><br>
        <label for="teacherName">Indica el nombre de tu profe favorita 😀: <input type="text" name="teacherName" id="teacherName"></label>
        <br><br>
        <label for="url">Indica la URL que más visites a lo largo del día: <input type="text" name="url" id="url"></label>
        <br><br>
        <label for="conditions">Acepta las condiciones del juego y espera tu nota <input type="checkbox" name="conditions" id="conditions"></label>
        <br><br>
        <input type="submit" value="Enviar a la proffe y cruzar los dedos">

        
    </form>
</body>
</html>
