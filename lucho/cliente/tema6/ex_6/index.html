<body>
    <label name="answer">En qué módulo se estudia el lenguaje JavaScript?</label><br><br>

    <input type="button" value="Compruebe la Respuesta">

    <script>
        let button = document.querySelector("input[type=button]");
        let input = document.querySelector("input[type=text]");
        let h4 = document.createElement("h4");

        button.addEventListener("click", ()=>{
            if (input.value === "cliente") {
                h4.textContent = "Correcto";
            } else {
                h4.textContent = "Incorrecto";
                input.value = "Pruebe otra vez";
            }

            document.body.appendChild(h4);           
        });
    </script>
