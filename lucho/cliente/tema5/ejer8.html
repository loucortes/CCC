<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Rellene</legend>
            <label for="ingles"><input type="radio" name="idioma" id="ingles">Inglés</label>
            <br>
            <label for="espaniol"><input type="radio" name="idioma" id="espaniol">Español</label>
            <br>
            <label for="aleman"><input type="radio" name="idioma" id="aleman">Alemán</label>
            <br>
            <label for="frances"><input type="radio" name="idioma" id="frances">Francés</label>
            <br><br>

            <label for="conector">Conector</label>
            <select name="conector" id="conector" size="2">
                <option value="usb">USB</option>
                <option value="hdmi">HDMI</option>
                <option value="ps2">PS2</option>
                <option value="cable">Cable</option>
            </select>

            <br><br>
            <label for="fname">Nombre <input type="text" name="" id=""></label>
            <br>
            <label for="lname">Apellidos <input type="text" name="lname" id="lname"></label>
        </fieldset>
        <fieldset>
            <legend>Indique</legend>
            <select name="sexo" id="sexo" size="4">
                <option value="man">Hombre</option>
                <option value="woman">Mujer</option>
                <option value="other">No binario</option>
            </select>
            <br><br>
            <label for="date">Elija una fecha: <input type="date" name="date" id="date"></label>
        </fieldset>
    </form>
    
</body>
</html>
