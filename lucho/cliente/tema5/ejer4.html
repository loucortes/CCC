<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="" method="post">
        <label for="fname">Nombre: <input type="text" name="fname" id="fname" required autofocus></label>
        <br><br>
        <label for="mail">Email: <input type="email" name="mail" id="email" required></label>
        <br><br>
        <label for="url">Url: <input type="url" name="url" id="url" pattern="https://.*"
                placeholder="Escribe la URL de tu página" size="22"></label>
        <br><br>
        <label for="date">Fecha: <input type="date" name="date" id="date"></label>
        <br><br>
        <label for="time">Tiempo: <input type="time" name="time" id="time"></label>
        <br><br>
        <label for="num">Número: <input type="number" name="num" id="num" min="0" max="30" value="0"></label>
        <br><br>
        <label for="tel">Telefono: <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label>
        <br><br>
        <input type="submit">
    </form>
</body>

</html>
