<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">Nombre <input type="text" name="fname" id="fname"></label>
        <br><br>
        <label for="lname">Apellidos <input type="text" name="lname" id="lname"></label>
        <br><br>   
        <input type="submit">
    </form>
    <script>
        let form = document.querySelector("form");
        let fname = document.querySelector("#fname")
        let lname = document.querySelector("#lname")
        form.addEventListener("submit", (e)=>{
            e.preventDefault()
            if(fname.value == "" || lname.value == ""){
                alert("Error! One of the two fields are empty");
            } else {
                alert("Everything A OK");
            }
        });
    </script>
</body>
</html>
