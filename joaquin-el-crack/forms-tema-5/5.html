<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="disc">Nombre del disco: </label>
        <input type="text" name="disc" id="disc">

        <br><br>

        <label for="group">Grupo de música o cantante: </label>
        <input type="text" name="group" id="group">

        <br><br>

        <label for="anio">Año de publicación: </label>
        <input type="date" name="anio" id="anio">

        <br><br>

        <label for="type">Tipo de música:</label>
        <select name="type" id="type">
            <option value="rock">Rock</option>
            <option value="folk">Folk</option>
            <option value="indie">Indie</option>
            <option value="pop">Pop</option>
            <option value="punk">Punk</option>
            <option value="reggaeton">Reggaeton</option>
        </select>

        <br><br>

        <label for="stand">Numero de estantería: </label>
        <input type="number" name="stand" id="stnad" min="1" max="17" value="1">

        <br><br>

        <label for="prestado"><input type="checkbox" name="prestado" id="prestado"> Prestado</label>
    </form>
</body>

</html>
