<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cargarFormulario() {
            const username = document.getElementById('username').value;
            const name = document.getElementById('name').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const interests = document.querySelectorAll('input[name="interests"]:checked');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const gender = document.getElementById('gender').value;

            if (!username || !name || !lastname) {
                alert('Usuario, nombre y apellido no pueden estar vacíos.');
                return;
            }

            if (interests.length === 0) {
                alert('Selecciona al menos un interés.');
                return;
            }

            if (password !== confirmPassword || !password || !confirmPassword) {
                alert('Las contraseñas deben coincidir y no pueden estar vacías.');
                return;
            }

            if (!email || !gender) {
                alert('Correo electrónico y sexo no pueden estar vacíos.');
                return;
            }

            console.log('Usuario:', username);
            console.log('Nombre:', name);
            console.log('Apellido:', lastname);
            console.log('Correo Electrónico:', email);
            console.log('Intereses:', Array.from(interests).map(interest => interest.value).join(', '));
            console.log('Contraseña:', password);
            console.log('Sexo:', gender);
        }
    </script>
</head>

<body>
    <form id="userForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>

        <br>

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <br>

        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname" required>

        <br>

        <label for="email">Correo Electrónico:</label>
        <input type="text" id="email" name="email" required>

        <br>

        <label for="interests">Intereses:</label>
        <input type="checkbox" id="interest1" name="interests" value="Interés 1"> Interés 1
        <input type="checkbox" id="interest2" name="interests" value="Interés 2"> Interés 2

        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <br>

        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <br>

        <label for="gender">Sexo:</label>
        <select id="gender" name="gender">
            <option value="">Seleccionar</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="NoBinario">No Binario</option>
        </select>

        <br>

        <input type="submit" value="Cargar">Cargar Formulario</input>
        <button type="reset">Resetear Formulario</button>
    </form>

    <script>
        document.getElementById('userForm', cargarFormulario)

    </script>
</body>

</html>
