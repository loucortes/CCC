<head>

        <br><br>

    </form>

        const form = document.getElementById('form')

        form.addEventListener('submit', e => {
            e.preventDefault()

            const campoUno = document.getElementById('name').value
            const campoDos = document.getElementById('lastname').value
            const campoTres = document.getElementById('age').value

            if (isNaN(campoTres)) alet('La edad no es un número, introduce un número por favor')

            if (campoUno === '' || campoUno === null) alert('El primer campo está vacío')
            if (campoDos === '' || campoDos === null) alert('El segundo campo está vacío')
            if (campoTres === '' || campoTres === null) alert('El segundo campo está vacío')
        })
    </script>
