<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="form">
        <input type="text" name="uno" id="uno">
        <input type="text" name="dos" id="dos">

        <br>

        <input type="submit" value="Enviar">
    </form>
    <script>
        const form = document.getElementById('form')

        form.addEventListener('submit', e => {
            e.preventDefault()

            const campoUno = document.getElementById('uno').value
            const campoDos = document.getElementById('dos').value

            if (campoUno === '' || campoUno === null) alert('El primer campo está vacío')
            if (campoDos === '' || campoDos === null) alert('El segundo campo está vacío')
        })
    </script>
</body>

</html>
