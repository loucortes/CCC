<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

        <fieldset>

            <label for="date">Elija una fecha: <input type="date" name="date" id="date"></label>
