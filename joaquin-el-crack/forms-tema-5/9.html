<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Formulario de datos personales</legend>

            <label for="centro">Centro de estudios </label>
            <input type="text" name="centro" id="centro">

            <br><br>

            <label for="estudios">Estudios elegidos </label>
            <input type="text" name="estudios" id="estudios">

            <br><br>

            <label for="fname">Nombre:</label>
            <br>
            <input type="text" name="fname" id="fname">

            <br>

            <label for="lname">Apellidos:</label>
            <br>
            <input type="text" name="lname" id="lname" size="40">

            <br>

            <label for="address">Dirección:</label>
            <br>
            <input type="text" name="address" id="address" size="70">

            <br>

            <label for="location">Localidad:</label>
            <br>
            <input type="text" name="location" id="location">

            <br>

            <label for="province">Provincia: </label>
            <br>
            <input type="text" name="province" id="province">

            <br>

            <label for="email">Correo electrónico: </label>
            <br>
            <input type="text" name="email" id="email">

            <br>

            <label for="tel">Teléfono de contacto: </label>
            <br>
            <input type="text" name="tel" id="tel">
        </fieldset>

        <fieldset>
            <legend>Formulario de preferencias</legend>
            <label for="navegador">Navegador: <br></label>
            <label for="firefox"><input type="radio" name="navegador" id="firefox"> Firefox<br></label>
            <label for="chrome"><input type="radio" name="navegador" id="chrome"> Chrome<br></label>
            <label for="opera"><input type="radio" name="navegador" id="opera"> Opera<br></label>
        </fieldset>
    </form>
</body>

</html>
