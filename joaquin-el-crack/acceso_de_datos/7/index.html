<body>
    <h1>Mi biblioteca</h1>

    <form action="7.php" method="post">
        <label for="titulo">Título del libro:</label>
        <input type="text" name="titulo" id="titulo" required>

        <br>

        <label for="autor">Autor:</label>
        <input type="text" name="autor" id="autor" required>

        <br>

        <label for="editorial">Editorial:</label>
        <input type="text" name="editorial" id="editorial" required>

        <br>

        <label for="anio">Año de publicación:</label>
        <input type="text" name="anio" id="anio" required>

        <br>

        <label for="idioma">Idioma:</label>
        <input type="text" name="idioma" id="idioma" required>

        <br><br>

        <label for="sinopsis">Sinopsis del libro:</label>

        <textarea name="sinopsis" id="sinopsis" cols="50" rows="15"

        <br>

        <p>Revisa que todos los campos son correctos antes de pulsar el botón</p>

        <br>

        <input type="submit" value="Introducir el libro">
    </form>
